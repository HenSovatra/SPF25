<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="center-container col-xl-4 col-lg-6 col-md-8 col-sm-10 col-11 py-5" data-aos="fade-up" data-aos-duration="1000">
            <div class="row px-5 pt-2">
                <div class="ps-4 pe-0 col-xl-3 col-lg-3 col-md-4 col-4 d-flex justify-content-end align-items-center">
                    <div class="image-container">
                        <img id="mypfp" src="pfp.jpg"/>
                        <div class="active-dot"></div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-8 col-8 name-container">
                    <div class="ps-3">
                        <div class="fullname">Hen Sovatra</div>
                        <div class="role">Application Developer</div>
                    </div>
                </div>
            </div>
            <div class="row px-5 pt-3">
                <div class="ps-4 pe-0 col-12 d-flex gap-3 flex-wrap">
                   <div class="skill-items" data-id="1">Coding</div> 
                   <div class="skill-items" data-id="2">Data Analytic</div> 
                   <div class="skill-items" data-id="3">Figma</div> 
                   <div class="skill-items" data-id="4">UX/UI Designer</div>
                   <div class="skill-items" data-id="5">Programming</div>
                   <div class="skill-items" data-id="6">Problem Solving</div>
                   <div class="skill-items" data-id="7">Web Dev.</div>
                   <div class="skill-items" data-id="8">Mobile Dev.</div>
                </div>
            </div>
            <div class="row px-5 pt-4">
                <div class="px-5">
                    <hr style="color: grey;">
                </div>
            </div>
            <div class="row px-5 pt-3">
                <div class="ps-4 pe-0 col-12 title-container">
                    <div>
                        <div class="about-me-title">Experiences</div>
                        <div class="about-me-text mt-3 text-center" id="experiences-amount">0</div>
                    </div>
                    <div>
                        <div class="about-me-title">Project Built</div>
                        <div class="about-me-text mt-3 text-center" id="project-amount">0</div>
                    </div>
                    <div>
                        <div class="about-me-title">Lines of Code</div>
                        <div class="about-me-text mt-3 text-center" id="line-amount">0</div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
